<!doctype html>
<html lang="en">
    <head>
        <title>College Application Checklist</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="check-list.css" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
                <div class="container-lg">
                    <a class="navbar-brand" href="index.html">
                        <div class="logo-container">
                            <i class="fas fa-graduation-cap logo-icon"></i>
                        </div>
                        <span class="brand-text">College Guide</span>
                    </a>
                   
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="timeline.html">Timeline</a></li>
                            <li class="nav-item"><a class="nav-link" href="check-list.html">Checklist</a></li>
                            <li class="nav-item"><a class="nav-link" href="terms.html">Terms</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="checklist-hero">
                <div class="checklist-hero-content">
                    <h1>College Application Checklist</h1>
                    <p>Track your application deadlines and stay organized throughout the process.</p>
                </div>
            </section>

            <section class="checklist-section">
                <div class="container-lg">
                    <div class="checklist-container">
                        <h2 class="section-title">Your Checklist</h2>
                        <p class="section-text">Track your application deadlines and important tasks</p>

                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <p id="progress-text"></p>

                        <div class="filter-buttons">
                            <button onclick="setFilter('all')" class="filter-btn">All</button>
                            <button onclick="setFilter('overdue')" class="filter-btn">Overdue</button>
                            <button onclick="setFilter('completed')" class="filter-btn">Completed</button>
                        </div>

                        <div class="add-task">
                            <input id="new-task" type="text" placeholder="New task (ex: Submit Rutgers app)">
                            <input id="new-date" type="date">
                            <button onclick="addTask()" class="add-btn">Add Task</button>
                        </div>

                        <ul id="checklist"></ul>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            &copy; 2026 College Guide. All Rights Reserved.
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="check-list.js"></script>
    </body>
</html>
