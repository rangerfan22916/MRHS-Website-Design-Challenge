<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Application Checklist</title>

  <!-- NAVBAR STYLES -->
  <link rel="stylesheet" href="style.css">

  <!-- CHECKLIST STYLES -->
  <link rel="stylesheet" href="check-list.css">

  <!-- PDF Export Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-lg">
      <a class="navbar-brand" href="index.html">
        <div class="logo-container">
          <i class="fas fa-graduation-cap logo-icon"></i>
        </div>
        <span class="brand-text">College Guide</span>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="timeline.html">Timeline</a></li>
          <li class="nav-item"><a class="nav-link" href="check-list.html">Checklist</a></li>
          <li class="nav-item"><a class="nav-link" href="term.html">Terms</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="checklist-page">
  <div class="checklist-card">

    <h1>College Application Checklist</h1>
    <p class="subtitle">Track your application deadlines</p>

    <!-- Progress Bar -->
    <div class="progress-shell">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <p class="progress-text" id="progressText">0% completed</p>

    <!-- Filters + Auto-sort -->
    <div class="filter-buttons">
      <button onclick="setFilter('all')">All</button>
      <button onclick="setFilter('overdue')">Overdue</button>
      <button onclick="setFilter('completed')">Completed</button>
      <label class="auto-sort-label">
        <input type="checkbox" id="autoSortToggle" onchange="loadChecklist()">
        Auto-sort by date
      </label>
    </div>

    <!-- Add Task -->
    <div class="add-task">
      <input id="taskInput" type="text" placeholder="New task (ex: Submit Rutgers app)">
      <input id="dateInput" type="date">
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Export PDF -->
    <button class="export-btn" onclick="exportPDF()">Export Checklist PDF</button>

    <!-- Task List -->
    <ul class="task-list" id="taskList"></ul>

  </div>
</main>

<script src="check-list.js"></script>
</body>
</html>
